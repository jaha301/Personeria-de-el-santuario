
<button [matMenuTriggerFor]="profile" mat-icon-button class="m-r-5" >  <img src="assets/images/users/1.jpg" alt="user" class="profile-pic" > </button>

<mat-menu #profile="matMenu" class="mymegamenu">

<button  *ngIf= "!(auth.isAuthenticated$|async)" mat-menu-item (click)="Login()"><mat-icon>account_box</mat-icon > Login </button>
<button *ngIf= "(auth.isAuthenticated$|async)" mat-menu-item (click)="Logout()"><mat-icon>exit_to_app</mat-icon> Log Out </button>





</mat-menu>
